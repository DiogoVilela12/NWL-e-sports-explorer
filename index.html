                <h2>Minhas redes</h2>
                <p>Se conecte comigo agora mesmo!</p>
                <ul class="align-cards">
                    <li>
                        <a target="_blank" href="https://www.twitch.tv/s2Diggy">

                    </li>
                    <li>
                        <a target="_blank" href="https://www.youtube.com/channel/UC0u5aOhynbOJv9YzRuEeSIA">
